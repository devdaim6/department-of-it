<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Light gray background -->
  <rect width="100%" height="100%" fill="#f8f8f8"/>
  
  <!-- Computer base (isometric) -->
  <path d="M150 300 L450 300 L500 270 L200 270 Z" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Front panel of base -->
  <rect x="150" y="270" width="300" height="30" fill="#e0e0e0" stroke="#000000" stroke-width="1"/>
  
  <!-- Monitor (isometric) -->
  <path d="M200 270 L450 270 L450 100 L250 100 Z" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Screen -->
  <path d="M220 250 L430 250 L430 120 L270 120 Z" fill="#000000"/>
  <rect x="230" y="130" width="180" height="110" fill="#ff4d4d"/>
  
  <!-- Lines on screen -->
  <g stroke="#ffffff" stroke-width="1">
    <line x1="240" y1="140" x2="400" y2="140"/>
    <line x1="240" y1="155" x2="400" y2="155"/>
    <line x1="240" y1="170" x2="400" y2="170"/>
    <line x1="240" y1="185" x2="400" y2="185"/>
    <line x1="240" y1="200" x2="400" y2="200"/>
  </g>
  
  <!-- Small cubes -->
  <path d="M450 130 L480 115 L480 145 L450 160 Z" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <path d="M450 220 L480 205 L480 235 L450 250 Z" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Keyboard -->
  <path d="M150 350 L450 350 L470 340 L170 340 Z" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  
  <!-- Green light -->
  <circle cx="455" cy="285" r="3" fill="#00ff00"/>
</svg>